<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./tri.css">
    <script defer src="./tri.js"></script>
</head>

<body>
    <nav>
        <span id="logo"><a href="../../index.html">ndriqa</a></span>
    </nav>
    <main>
        <div class="wall">
            <div id="tabela">
                <div id="boshti-koordinativ">
                    <canvas id="canvas"></canvas>
                    <div id="a" class="pika"></div>
                    <div id="b" class="pika"></div>
                    <div id="c" class="pika"></div>
                </div>
                <div id="mundesite">
                    <button onclick="ngushte()">Kendngushte</button>
                    <button onclick="drejte()">Kenddrejte</button>
                    <button onclick="gjere()">Kendgjere</button>
                </div>
            </div>
            <div id="info">
                <div id="brinjet">
                    <ul>
                        <li>a = <p id="brinjaa">3</p>cm</li>
                        <li>b = <p id="brinjab">4</p>cm</li>
                        <li>c = <p id="brinjac">5</p>cm</li>
                    </ul>
                </div>
                <div id="kendet">
                    <ul>
                        <li>&alpha; = <p id="alfa">5</p>&deg;</li>
                        <li>&beta; = <p id="beta">5</p>&deg;</li>
                        <li>&gamma; = <p id="gama">5</p>&deg;</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
